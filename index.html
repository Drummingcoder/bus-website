<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Program</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Bus Program</h1>
  </header>

  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#schedule">Schedule</a>
    <a href="#reserve-seats">Reserve Seats</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to the Bus Program. Here you can find information about bus schedules and reserve seats for your journey.</p>
  </section>

  <section id="schedule">
    <h2>Schedule</h2>
    <form id="schedule-form">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required><br><br>

      <input type="submit" value="Submit">
    </form>
  </section>

  <section id="reserve-seats">
    <h2>Reserve Seats</h2>
    <p>Placeholder for the reserve seats section content.</p>
  </section>

  <footer>
    <p>&copy; 2023 Bus Program. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
