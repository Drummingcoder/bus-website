<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Program</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Bus Program</h1>
  </header>
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#schedule">Schedule</a>
    <a href="#reserve-seats">Reserve Seats</a>
  </nav>

  <section>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="image.jpeg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="image2.jpeg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="image3.jpeg" style="width:100%">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
  </section>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to the Bus Program. Here you can find information about bus schedules and reserve seats for your journey.</p>
  </section>

  <section id="schedule">
    <h2>Schedule</h2>
    <form id="schedule-form">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>

      <label for="schedule-time">Time:</label>
      <input type="time" id="schedule-time" name="time" required><br><br>
    </form>
  </section>

  <form action="/submit" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
